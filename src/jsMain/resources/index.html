<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialogue Graph Editor Tool</title>
    <style>
      .draggable-box {
        width: 256px;
        height: 80px;
        border-radius: 4px;
        position: absolute;
        background-color: lightgreen;
      }
      .draggable-box textarea {
        margin: 4px;
        width: 240.8px;
        height: 48px;
        border-radius: 4px;
        border-style: solid;
        border-color: darkgray;
        resize: none;
      }
      .connection-label {
        width: 128px;
        position: absolute;
        border-radius: 4px;
        border-style: solid;
        border-color: darkgray;
      }
      svg {
        top: 0px;
        left: 0px;
        position: absolute;
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
      body {
        margin: none;
      }
      #overlay-container {
        z-index: 2;
        position: fixed;
        inset: 0;
        border-radius: 8px;
        outline-color: lightgray;
        margin: auto;
        width: 640px;
        height: fit-content;
        max-width: 100vw;
        max-height: calc(100vh - 32px);
        padding: 8px;
        outline-width: 2px;
        outline-style: solid;
        background-color: white;
      }

      #overlay-container div {
        outline-width: 2px;
        outline-color: lightgray;
        outline-style: solid;
        border-radius: 4px;
        padding: 4px;
      }

      #overlay-container div + div {
        margin-top: 8px;
      }
      #overlay-container br + button {
        margin-top: 8px;
        background-color: transparent;
        border: none;
        padding: 0;
        display: block;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="editor-container">
      <svg width="10000" height="10000" id="out-svg" xmlns="http://www.w3.org/2000/svg">
      </svg>
      <script src="./dialogue-graph-editor.js"></script>
    </div>
    <div id="overlay-container" style="display:none;">

    </div>
  </body>
</html>
