<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialogue Graph Editor Tool</title>
    <style>
      .draggable-box {
        width: 256px;
        height: 80px;
        border-radius: 4px;
        position: absolute;
        background-color: lightgreen;
      }
      .draggable-box textarea {
        margin: 4px;
        width: 240.8px;
        height: 48px;
        border-radius: 4px;
        border-style: solid;
        border-color: darkgray;
        resize: none;
      }
      .connection-label {
        width: 128px;
        position: absolute;
        border-radius: 4px;
        border-style: solid;
        border-color: darkgray;
      }
      svg {
        top: 0px;
        left: 0px;
        position: absolute;
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
      body {
        margin: none;
      }
    </style>
  </head>
  <body>
    <svg width="10000" height="10000" id="out-svg" xmlns="http://www.w3.org/2000/svg">
    </svg>
    <script src="./dialogue-graph-editor.js"></script>
  </body>
</html>
